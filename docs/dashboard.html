<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./">Trade Explorer Dashboard</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="https://peterjrichens.github.io/TradeExplorer/">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Country space</a></li>
          <li><a href="https://github.com/peterjrichens/TradeExplorer">Source</a></li>
        </ul>
      </div>
    </div>
  </div>
    <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-stage" style="height:700px">
            <div id="map" style="height:520px"></div>
          </div>
          <div class="chart-notes">
            Greyed-out countries have insufficient data to generate predictions, usually because they already export most products.
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-stage" style="height:700px">
            <div id="tree" style="height:700px"></div>
          </div>
          <div id="tree-notes" class="chart-notes">
          </div>
        </div>
      </div>

    </div>
    </div>


  <div class="container-fluid">

    <div class="row">

        <div class="chart-wrapper">
          <div class="chart-stage">
            <div id="table"></div>
          </div>
        </div>
      </div>

  </div>


    <hr>

  </div>
